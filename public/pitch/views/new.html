<div id="custom-content" class="white-popup-block" style="height: 87vh;max-width:800px; margin: 20px auto;margin-left: 20vw; border-radius: 17px;">
    <input placeholder="Give your pitch a title" class="test" style="text-transform:capitalize;font-size: 35px;text-align:center;width:100%;border:0;">
    <!--<img src="../images/blog/ju-ba.jpg">-->
    <style>
    #custom-content img {max-width: 100%;margin-bottom: 10px;}
    </style>
    
    <p class="the-editor" style="text-align:justify;text-indent: 4%;border:0;margin-top:20px;height:80%;"></p>
	<button title="Cancel" type="button" class="mfp-close" style="color: #fff;opacity: 1;margin-right: -72px;background: #e74c3c;border-radius: 50%;margin-top: 9vh;"><img style="width: 27%;padding-top: 6px;" src="img/delete.png"></button>
	<button title="Save" type="button" class="mfp-close" style="color: #fff;opacity: 1;margin-right: -72px;background: #3498db;border-radius: 50%;margin-top: 19vh;"><img style="width: 41%;padding-top: 6px;" src="img/save.png"></button>
	<button title="Preview" type="button" class="mfp-close" style="color: #fff;opacity: 1;margin-right: -72px;background: #f1c40f;border-radius: 50%;margin-top: 29vh;"><img style="width: 53%;padding-top: 6px;" src="img/eye.png"></button>
	<button title="Publish" id="publishPitch" class="mfp-close" style="color: #fff;opacity: 1;margin-right: -72px;background: #2ecc71;border-radius: 50%;margin-top: 39vh;"><div id="theSpinner" style="display:none;" class="uk-spinner uk-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 30 30" icon="spinner" ratio="1"><circle fill="none" stroke="#000" cx="15" cy="15" r="14"></circle></svg></div><img id="notTheSpinner" style="width: 46%;padding-top: 6px;" src="img/file.png"></button>
	</div>
	<script type="text/javascript">
	var quill = new Quill('.the-editor', {
    modules: {
      formula: false,
      syntax: false,
      toolbar: '#toolbar-container'
    },
    placeholder: 'Pitch your content here. You can post anything from articles, insights, tactics, opinions, transfer rumours, illustrations, cartoons or even a slogan for your favourite teams/players. Make sure it is not plagiarized or abusive.',
    theme: 'snow'
  });
  
  $('#publishPitch').click(function() {
    $('#theSpinner').css("display","inherit");
    $('#notTheSpinner').css("display","none");
    
    var newStory = {
      user : window.localStorage.getItem("userId"),
      category : '58fb2e61bd400808b0124034',
      title : $('.test').val(),
      content : quill.root.innerHTML
      };
    console.log(newStory);
    
    $.ajax({
          type: "POST",
          url: '/pitch',
          data: newStory,
          success: function(res){
              console.log(res.data);
              $('#theSpinner').css("display","none");
              $('#notTheSpinner').css("display","initial");
              //window.location.reload();
            },
          error: function(err){
              console.log((JSON.parse(err.responseText).error));
        }
        });
        
  });
	</script>
