<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-light">

  <ion-tab title="Read" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/home/read">
    <ion-nav-view name="home-read"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Write" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/home/write">
    <ion-nav-view name="home-write"></ion-nav-view>
  </ion-tab>

  <ion-tab title="You" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/home/account">
    <ion-nav-view name="home-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
