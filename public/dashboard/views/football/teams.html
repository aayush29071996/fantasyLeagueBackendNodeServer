<div class="panel">
<div class="panel-body">
    <div class="row">
        <div class="col-sm-6">
            <div class="m-b-30">
                <button id="addToTable" class="btn btn-primary waves-effect waves-light">Add <i class="fa fa-plus"></i></button>
            </div>
        </div>
    </div>

    <div class="">
        <div id="datatable-editable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row"><div class="col-sm-6">
        <div class="dataTables_length" id="datatable-editable_length">
        <label>Show <select name="datatable-editable_length" aria-controls="datatable-editable" class="form-control input-sm"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> entries</label></div></div><div class="col-sm-6"><div id="datatable-editable_filter" class="dataTables_filter"><label>Search:<input type="search" class="form-control input-sm" placeholder="" aria-controls="datatable-editable"></label></div></div></div><div class="row"><div class="col-sm-12"><table class="table table-striped dataTable no-footer" id="datatable-editable" role="grid" aria-describedby="datatable-editable_info">
            <thead ng-init="idAsc=true;">
                <tr role="row">
                <th class="sorting_desc" tabindex="0" aria-controls="datatable-editable" rowspan="1" colspan="1" aria-label="Rendering engine: activate to sort column ascending" aria-sort="descending" style="width: 215px;">
                <i class="fa fa-sort-numeric-asc" ng-show="idAsc" ng-click="!idAsc"></i>
                <i class="fa fa-sort-numeric-desc" ng-show="!idAsc" ng-click="!idAsc"></i>
                &nbsp;Team Id</th>
                <th class="sorting" tabindex="0" aria-controls="datatable-editable" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 283px;">Name</th>
                <th class="sorting" tabindex="0" aria-controls="datatable-editable" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 259px;">Status</th>
                <th class="sorting_disabled" rowspan="1" colspan="1" aria-label="Actions" style="width: 110px;">Actions</th></tr>
            </thead>
            <tbody>
            <tr class="gradeA odd" role="row" ng-repeat="teams in footTeams">
                    <td class="sorting_1">{{teams.teamId}}</td>
                    <td class="">{{teams.name}}</td>
                    <td>{{teams.active}}</td>
                    <td class="actions">
                        <a href="#" class="hidden on-editing save-row"><i class="fa fa-save"></i></a>
                        <a href="#" class="hidden on-editing cancel-row"><i class="fa fa-times"></i></a>
                        <a href="#" class="on-default edit-row"><i class="fa fa-pencil"></i></a>
                        <a href="#" class="on-default remove-row"><i class="fa fa-trash-o"></i></a>
                    </td>
                </tr>
                </tbody>
        </table>
        </div>
        </div>
        <div class="row">
        <div class="col-sm-6">
        <div class="dataTables_info" id="datatable-editable_info" role="status" aria-live="polite">
        Showing 1 to 10 of 57 entries
        </div>
        </div><div class="col-sm-6">
        <div class="dataTables_paginate paging_simple_numbers" id="datatable-editable_paginate">
        <ul class="pagination">
        <li class="paginate_button previous disabled" aria-controls="datatable-editable" tabindex="0" id="datatable-editable_previous">
        <a href="#">Previous</a>
        </li>
        <li class="paginate_button active" aria-controls="datatable-editable" tabindex="0">
        <a href="#">1</a>
        </li>
        <li class="paginate_button " aria-controls="datatable-editable" tabindex="0">
        <a href="#">2</a></li><li class="paginate_button " aria-controls="datatable-editable" tabindex="0"><a href="#">3</a></li>
        <li class="paginate_button " aria-controls="datatable-editable" tabindex="0"><a href="#">4</a></li>
        <li class="paginate_button " aria-controls="datatable-editable" tabindex="0"><a href="#">5</a></li>
        <li class="paginate_button " aria-controls="datatable-editable" tabindex="0"><a href="#">6</a></li>
        <li class="paginate_button next" aria-controls="datatable-editable" tabindex="0" id="datatable-editable_next">
        <a href="#">Next</a></li></ul></div></div></div></div>
    </div>
</div>
<!-- end: panel body -->

</div>
