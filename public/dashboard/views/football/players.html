<div class="panel" style="margin-top: 15vh;">
<div class="panel-body"> <!--style="height: 88vh;overflow-x: scroll;"-->
    <div class="row">
        <div class="col-sm-6">
            <div class="m-b-30">
                <button id="addToTable" class="btn btn-primary waves-effect waves-light" ng-click="AddPlayer($event)">Add <i class="fa fa-plus"></i></button>
            </div>
        </div>
    </div>

    <div class="">
        <div id="datatable-editable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row"><div class="col-sm-6">
        <div class="dataTables_length" id="datatable-editable_length">
        <label>Show&nbsp;<select ng-model="selectedRPP" ng-init="selectedRPP=10" ng-change="changedRPP(selectedRPP)" name="datatable-editable_length" class="form-control input-sm">
        <option ng-value="10">10</option>
        <option ng-value="25">25</option>
        <option ng-value="50">50</option>
        <option ng-value="100">100</option>
        </select> entries</label>
        
        <label style="margin-left:7vh;">Sort By&nbsp;<select ng-model="selectedSort" name="datatable-editable_length" class="form-control input-sm">
        <option value="playerId">Player Id (Ascending)</option>
        <option value="-playerId">Player Id (Descending)</option>
        <option value="name">Player Name (Ascending)</option>
        <option value="-name">Player Name (Descending)</option>
        <option value="active">Status (Ascending)</option>
        <option value="-active">Status (Descending)</option>
        </select></label>
        
        </div></div><div class="col-sm-6"><div id="datatable-editable_filter" class="dataTables_filter"><label>Search&nbsp;<input ng-model="tableSearchQuery" type="search" class="form-control input-sm" placeholder=""></label></div></div></div><div class="row"><div class="col-sm-12">
        <table cg-busy="{promise:allPlayersPromise,message:'Please Wait...'}" class="table table-striped dataTable no-footer" id="datatable-editable" role="grid">
            <thead>
                <tr role="row">
                <th style="text-align:center;" tabindex="0" rowspan="1" colspan="1" style="width: 215px;">
                Player Id</th>
                <th style="text-align:center;" tabindex="0" rowspan="1" colspan="1" style="width: 283px;">Player Name</th>
                <th style="text-align:center;" tabindex="0" rowspan="1" colspan="1" style="width: 259px;">Status</th>
                <!--<th tabindex="0" rowspan="1" colspan="1" style="width: 259px;">League #1</th>-->
                <!--<th tabindex="0" rowspan="1" colspan="1" style="width: 259px;">League #2</th>-->
                <!--<th tabindex="0" rowspan="1" colspan="1" style="width: 259px;">League #3</th>-->
                <th style="text-align:center;" rowspan="1" colspan="1" style="width: 110px;">Actions</th></tr>
            </thead>
            <tbody>
            <tr cg-busy="{promise:updatePlayerPromise,message:'Please Wait...'}" class="gradeA odd" role="row" id="{{players.playerId}}" dir-paginate="players in footPlayers|orderBy:selectedSort|filter:tableSearchQuery|itemsPerPage:selectedRPP">
                    <td style="text-align:center;">{{players.playerId}}</td>
                    <td style="text-align:center;">{{players.name}}</td>
                    <td style="text-align:center;">{{players.active}}</td>
                    
                    <td style="display:none;text-align:center;"><input ng-model="updatedPlayer.name" style="text-align:center;background: transparent;border: 1px #98a6ad dashed;" type="text" value="{{players.name}}"></td>
                    <td style="display:none;text-align:center;">
                    <button type="button" id="statusBtn" ng-click="clickedToggle();" class="btn btn-trans waves-effect w-md m-b-5">{{updatedPlayer.active}}</button>
                        <!--<input ng-model="updatedPlayer.active" style="text-align:center;background: transparent;border: 1px #98a6ad dashed;" type="text" value="{{players.active}}">-->
                    </td>
                    
                    <!--<td>{{players.competitions[0].name}}</td>-->
                    <!--<td>{{players.competitions[1].name}}</td>-->
                    <!--<td>{{players.competitions[2].name}}</td>-->
                    <td class="actions" style="text-align:center;text-align:-webkit-center">
                        <a style="display:none;" href="" class="on-editing save-row" ng-click="postEdited(players)"><i class="fa fa-save"></i></a>
                        <a style="display:none;" href="" class="on-editing cancel-row" ng-click="cancelEdit(players.playerId)"><i class="fa fa-times"></i></a>
                        <a href="" class="on-default edit-row" ng-click="ViewPlayer(players.playerId)"><i class="fa fa-eye"></i></a>
                        <a href="" class="on-default edit-row" ng-click="EditPlayer(players.playerId)" ><i class="fa fa-pencil"></i></a>
                        <a href="" class="on-default remove-row" ng-click="DeletePlayer(players.playerId,players.name)"><i class="fa fa-trash-o"></i></a>
                    </td>
                </tr>
                </tbody>
        </table>
        </div>
        </div>
        <div class="row">
        <div class="col-sm-6">
        
        <dir-pagination-controls direction-links="true" boundary-links="true"></dir-pagination-controls>
        
        </div></div></div>
    </div>
</div>

</div>
